apiVersion: v1
kind: ConfigMap
metadata:
  name: ojat-config
  namespace: ojat-production
data:
  NODE_ENV: "production"
  DB_HOST: "mysql-service"
  DB_NAME: "job_tracker"
  DB_USER: "root"
---
apiVersion: v1
kind: Secret
metadata:
  name: ojat-secrets
  namespace: ojat-production
type: Opaque
stringData:
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
