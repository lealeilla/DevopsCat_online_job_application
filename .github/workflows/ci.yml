name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: job_tracker
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: job_tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Full Integration)
        run: npm test
        env:
          SKIP_DB_TESTS: 'false'
          JWT_SECRET: 'test-secret-key'   
          NODE_ENV: test

      - name: Build Docker image (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ojat:ci

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            PAYLOAD="{\"text\": \"CI job ${{ github.workflow }} for ${{ github.ref }}: $STATUS\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$PAYLOAD" $SLACK_WEBHOOK || true
          else
            echo "No Slack webhook configured"
          fi
