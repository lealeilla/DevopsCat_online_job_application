name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: job_tracker
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: job_tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Full Integration)
        run: npm test
        env:
          SKIP_DB_TESTS: 'false'
          JWT_SECRET: 'test-secret-key'   
          NODE_ENV: test

      - name: Build Docker image (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ojat:ci

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            BRANCH="${{ github.ref_name }}"
            AUTHOR="${{ github.actor }}"
            WORKFLOW="${{ github.workflow }}"
            COMMIT="${{ github.sha }}"
            
            # Extract Jest test summary
            TEST_RESULTS=$(cat coverage/lcov-report/index.html 2>/dev/null | grep -oP '(?<=<span class="strong">)[0-9]+(?=</span>)' | head -n 1)
            
            # Fallback if HTML not found
            if [ -z "$TEST_RESULTS" ]; then
              TEST_RESULTS="Unknown"
            fi

            # Extract coverage %
            COVERAGE=$(grep -oP 'All files[ ]*\|\s*\K[\d.]+' coverage/lcov-report/index.html 2>/dev/null | head -n 1)
            if [ -z "$COVERAGE" ]; then
              COVERAGE="Unknown"
            fi

            PAYLOAD="{\"text\": \":rocket: *CI Pipeline Notification*\\n*Workflow:* $WORKFLOW\\n*Branch:* $BRANCH\\n*Author:* $AUTHOR\\n*Commit:* $COMMIT\\n*Status:* *$STATUS*\\n\\n*Tests:* $TEST_RESULTS executed\\n*Coverage:* $COVERAGE%\"}"

            curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK" || true

          else
            echo "No Slack webhook configured."
          fi

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devops-alerts'
          message: |
            CI/CD Pipeline Failed!
            
             *Pipeline Results:*
            - Tests: 
            - Build: 
            
            *Commit:* ${{ github.sha }}
            *Branch:* ${{ github.ref }}
            *Author:* ${{ github.actor }}
            
            Please check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
