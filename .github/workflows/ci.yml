name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: job_tracker
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: job_tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Full Integration)
        run: npm test
        env:
          SKIP_DB_TESTS: 'false'
          JWT_SECRET: 'test-secret-key'   
          NODE_ENV: test

      - name: Build Docker image (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ojat:latest,ojat:${{ github.sha }}

      - name: Login to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image (main branch only)
        if: github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ojat:latest,${{ secrets.DOCKER_USERNAME }}/ojat:${{ github.sha }}

      - name: Notify Slack (All Conditions)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            BRANCH="${{ github.ref_name }}"
            AUTHOR="${{ github.actor }}"
            WORKFLOW="${{ github.workflow }}"
            COMMIT="${{ github.sha }}"
            RUN_ID="${{ github.run_id }}"
            REPO="${{ github.repository }}"
            SERVER_URL="${{ github.server_url }}"
            
            # Determine emoji based on status
            case "$STATUS" in
              success)
                EMOJI=":white_check_mark:"
                COLOR="good"
                ;;
              failure)
                EMOJI=":x:"
                COLOR="danger"
                ;;
              cancelled)
                EMOJI=":warning:"
                COLOR="warning"
                ;;
              *)
                EMOJI=":grey_question:"
                COLOR="#808080"
                ;;
            esac
            
            # Extract Jest test summary
            TEST_RESULTS=$(cat coverage/lcov-report/index.html 2>/dev/null | grep -oP '(?<=<span class="strong">)[0-9]+(?=</span>)' | head -n 1)
            
            # Fallback if HTML not found
            if [ -z "$TEST_RESULTS" ]; then
              TEST_RESULTS="Unknown"
            fi

            # Extract coverage %
            COVERAGE=$(grep -oP 'All files[ ]*\|\s*\K[\d.]+' coverage/lcov-report/index.html 2>/dev/null | head -n 1)
            if [ -z "$COVERAGE" ]; then
              COVERAGE="Unknown"
            fi

            PAYLOAD="{\"attachments\":[{\"color\":\"$COLOR\",\"title\":\"$EMOJI CI Pipeline - $STATUS\",\"fields\":[{\"title\":\"Workflow\",\"value\":\"$WORKFLOW\",\"short\":true},{\"title\":\"Branch\",\"value\":\"$BRANCH\",\"short\":true},{\"title\":\"Author\",\"value\":\"$AUTHOR\",\"short\":true},{\"title\":\"Commit\",\"value\":\"$COMMIT\",\"short\":true},{\"title\":\"Tests\",\"value\":\"$TEST_RESULTS executed\",\"short\":true},{\"title\":\"Coverage\",\"value\":\"$COVERAGE%\",\"short\":true}],\"actions\":[{\"type\":\"button\",\"text\":\"View Logs\",\"url\":\"$SERVER_URL/$REPO/actions/runs/$RUN_ID\"}]}]}"

            curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK" || true

          else
            echo "No Slack webhook configured."
          fi
          
