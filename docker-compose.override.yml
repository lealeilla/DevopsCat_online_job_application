version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: job_tracker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql

  app:
    build:
      context: .
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=job_tracker
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mysql

volumes:
  mysql_data_dev:
